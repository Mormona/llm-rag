<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RAG Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 760px; margin: 2rem auto; padding: 0 1rem; }
    .bubble { padding: .75rem 1rem; border-radius: 12px; margin: .5rem 0; }
    .me { background: #eef; }
    .bot { background: #f6f6f6; }
    .row { display:flex; gap:.5rem; }
    code, pre { background:#f3f3f3; padding:.25rem .5rem; border-radius:6px; }
  </style>
</head>
<body>
  <h1>RAG Mini (FastAPI + Mistral)</h1>

  <h3>Ingest PDFs</h3>
  <input id="pdfs" type="file" accept="application/pdf" multiple />
  <button id="ing">Upload</button>
  <pre id="ingres" style="white-space:pre-wrap"></pre>

  <h3>Chat</h3>
  <div id="chat"></div>
  <div class="row">
    <input id="q" placeholder="Ask a question..." style="flex:1;padding:.5rem" />
    <button id="ask">Ask</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    function addMsg(text, cls='bot') {
      const div = document.createElement('div');
      div.className = 'bubble ' + cls;
      div.innerHTML = text;
      chat.appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    document.getElementById('ask').onclick = async () => {
      const q = document.getElementById('q').value.trim();
      if (!q) return;
      addMsg(q, 'me');
      document.getElementById('q').value = '';
      const r = await fetch('/query', {
        method:'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({query:q})
      });
      const data = await r.json();
      let answer = data.answer || '(no answer)';
      if (data.citations && data.citations.length) {
        answer += "<br><br><b>Citations</b><br>" + data.citations.map(c =>
          `${c.label} ${c.title} (chunk ${c.chunk_index}) â€¢ sim=${c.score_semantic}`).join("<br>");
      }
      addMsg(answer, 'bot');
    };

    document.getElementById('ing').onclick = async () => {
      const input = document.getElementById('pdfs');
      const fd = new FormData();
      for (const f of input.files) fd.append('files', f);
      const r = await fetch('/ingest', { method:'POST', body: fd });
      const data = await r.json();
      document.getElementById('ingres').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
